<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper" id="wrapper">
        <h2>Copy Color Code</h2>
        <div class="wrapper-inner">
            <input type="text" value="#fff" id="output_hax" disabled>
            <button class="copy-code" id="copy-code_hax" title="Copy to Clipboard">Copy</button>
        </div>
        <div class="wrapper-inner">
            <input type="text" value="rgb(255, 255, 255)" id="output_rgb" disabled>
            <button class="copy-code" id="copy-code_rgb" title="Copy to Clipboard">Copy</button>
        </div>
        <button id="change_color">Change Color</button>
    </div>

    <script src="./style.js"></script>
</body>
</html>
