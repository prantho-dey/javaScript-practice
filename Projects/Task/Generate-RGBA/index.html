<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Color Code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper" id="wrapper">
        <h2>Copy Color Code</h2>
        <div class="wrapper-inner">
            <input type="text" value="#fff" id="out_put" disabled >
            <button class="copy-code" id="copy-code" title="Copy to Clipboard">Copy</button>
        </div>
        <div class="boxWrapper">
            <div class="box"><span id="red"></span></div>
            <div class="box"><span id="green"></span></div>
            <div class="box"><span id="blue"></span></div>
            <div class="box"><span id="opacity"></span></div>
        </div>
        <input id="contrast" type="range" value="1" max="1" min="0" step="0.01" style="display: none;"/>
        <button id="change_color">Change Color</button>
    </div>

    <h2 id="iduuut"></h2>
    
    <script src="./style.js"></script>
</body>
</html>
